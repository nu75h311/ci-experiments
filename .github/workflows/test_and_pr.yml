name: Test and create PR
on:
  push:
    branches: 'part-*'

jobs:

  test:
    name: Maven test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Maven test
      run: mvn -B test --file pom.xml

  set-destination-branch:
    name: Set destination branch
    needs: test
    runs-on: ubuntu-latest
    outputs:
      dest_branch: ${{ env.DEST_BRANCH }}
    steps:
    - name: Dump github context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"
    - name: If branch is part-1
      if: contains(github.ref, 'part-1')
      run: |
        echo "::set-env name=DEST_BRANCH::part-2-two"
    - name: check DEST_BRANCH
      run: echo "$DEST_BRANCH"

  create-pull-request:
    name: Create pull request
    needs: set-destination-branch
    runs-on: ubuntu-latest
    steps:
    - name: Generate app token
      uses: tibdex/github-app-token@v1
      id: generate-token
      with:
        app_id: ${{ secrets.APP_ID }}
        private_key: ${{ secrets.APP_PRIVATE_KEY }}
    - name: Checkout
      uses: actions/checkout@v2
    - name: Dump needs context
      env:
        NEEDS_CONTEXT: ${{ toJson(needs) }}
      run: echo "$NEEDS_CONTEXT"
    - name: Create pull request
      uses: repo-sync/pull-request@v2
      with:
        source_branch: ""                                                             # If blank, default: triggered branch
        destination_branch: ${{ needs.set-destination-branch.outputs.dest_branch }}   # If blank, default: master
        pr_title: "Pulling ${{ github.ref }} into ${{ needs.set-destination-branch.outputs.dest_branch }}"    # Title of pull request
        pr_body: ":robot: *An auto-generated PR*"                                     # Full markdown support, requires pr_title to be set
        pr_label: "auto-pr,auto-merge"                                                # Comma-separated list (no spaces)
        github_token: ${{ steps.generate-token.outputs.token }}